{% extends "chatbot/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<h5 class="mb-4 head" style="text-align:center;">Login</h5>
        <form method='POST'>
            {% csrf_token %}
                {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="bottom_link">Not a Member?<a class="ml-2" href="{% url 'register'%}">Register Now!</a></small>
        </div>
{% endblock body %}
